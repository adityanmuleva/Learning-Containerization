apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-world

spec:
  replicas: {{.Values.replicaCount}} 
  selector:
    matchLabels:
      app: hello-world
  template:
    metadata:
      labels:
        app: hello-world
    spec:
      containers:
      - name: hello-world-pod
        image: adityanmuleva/aadi_hello_world:0.0.0.2
        ports: 
        - containerPort: 5000